<div class="post-container">
    @if (posts | async; as allposts) {
    @for (post of allposts; track post.id) {
    <mat-list-item role="listitem">
        <mat-card class="example-card" appearance="raised">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ post.body }}</p>
            </mat-card-content>
        </mat-card>
    </mat-list-item>
    }
    }@else{
    <p>Loading...</p>
    }
</div>
