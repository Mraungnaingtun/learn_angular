<div>
    <div>
        <h1>Custom events with outputs</h1>
        <app-expandable-panel (panelClosed)="onPanelClosed()"></app-expandable-panel>
        @if(isPanelClosed){
        <p>The panel has been closed.</p>
        }
    </div>
    <!-- -------------------------------------------------------------------- -->
    <div>
        <h2>Your Shopping Cart</h2>
        <div *ngFor="let item of cartItems; let i = index">
            <app-cart-item [item]="item" (itemRemoved)="removeFromCart(i)"></app-cart-item>
        </div>
        <div *ngIf="cartItems.length === 0">
            <p>Your cart is empty.</p>
        </div>
        <p>Total: ${{ calculateTotal() }}</p>
    </div>

    <div>
        <h1>Rate this Item</h1>
        <app-rating (valueChanged)="onRatingChange($event)" (thumbDropped)="onThumbDropped($event)"></app-rating>
        <p *ngIf="currentRating !== null">Current Rating: {{ currentRating }}</p>
        <p *ngIf="thumbCoordinates">Last Click Position - X: {{ thumbCoordinates.pointerX }}, Y: {{
            thumbCoordinates.pointerY }}</p>
    </div>
</div>
